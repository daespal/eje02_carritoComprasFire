<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Vista de producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre: {{producto.product}}</ion-card-title>
      <ion-card-subtitle>Precio: ${{producto.precio}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content> {{producto.descripcion}} </ion-card-content>
    <img [src]="producto.photo" width="300" height="300" />
  </ion-card>
</ion-content>
