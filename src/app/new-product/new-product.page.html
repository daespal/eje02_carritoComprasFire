<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Nombre Producto</ion-label>
            <ion-input formControlName="product"></ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let validation of validationMessages['product']"
            >
              <div
                class="errormessage"
                *ngIf="myForm.get('product').hasError(validation.type) && (myForm.get('product').dirty || myForm.get('product').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Descripci√≥n</ion-label>
            <ion-input formControlName="descripcion"></ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let validation of validationMessages['descripcion']"
            >
              <div
                class="errormessage"
                *ngIf="myForm.get('descripcion').hasError(validation.type) && (myForm.get('descripcion').dirty || myForm.get('descripcion').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Precio</ion-label>
            <ion-input formControlName="precio" type="number"></ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let validation of validationMessages['precio']"
            >
              <div
                class="errormessage"
                *ngIf="myForm.get('precio').hasError(validation.type) && (myForm.get('precio').dirty || myForm.get('precio').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating" type="url">Foto</ion-label>
            <ion-input formControlName="photo"></ion-input>
          </ion-item>
          <div>
            <ng-container
              *ngFor="let validation of validationMessages['photo']"
            >
              <div
                class="errormessage"
                *ngIf="myForm.get('photo').hasError(validation.type) && (myForm.get('photo').dirty || myForm.get('photo').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button
            color="success"
            (click)="saveProduct()"
            expand="block"
            shape="round"
            [disabled]="!myForm.valid"
          >
            <ion-icon name="checkmark-outline"></ion-icon>&nbsp;
            <ion-label class="txtWhite">Guardar</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
